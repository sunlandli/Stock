<div class="container">
  <div ng-show="isDone" class="join">
    <div class="j-header clearfix">
      <div class="pull-left">
        <h2>重置密码</h2>
        <p>邮件已发送，立即前往设置新密码</p>
      </div>
    </div>
    <div class="j-body">
      <a class="db tc p10 mb20" href="//[[ url ]]" title="激活邮箱" target="_blank" style="background: #6cf;color: #fff;">点此登陆邮箱</a>
    </div>
    <div class="j-footer">
      <span>
        已有账号？
        <a ui-sref="login">立即登录</a>
      </span>
    </div>
  </div>

  <div ng-show="!isDone" class="login">
    <div id="loginContent">
      <!--登录弹出框区域开始-->
      <div class="lo-header clearfix">
        <div class="pull-left">
          <h2>找回密码</h2>
          <p>请填写注册邮箱以便于找回密码</p>
        </div>
      </div>
      <div class="lo-body">
        <p class="tc mb20" ng-show="message" style="color:red;">[[ message ]]</p>
        <form class="login-form" ng-submit="findpw(formData)">
          <input type="hidden" name="action" value="findpw">
          <div class="form-group">
            <input class="form-control" name="email" type="email" ng-model="formData.email" placeholder="邮箱" required/>
          </div>
          <!-- <div class="form-group">
            <input class="form-control" name="password" type="password" placeholder="密码" required/>
          </div>
          <div class="form-group clearfix">
            <div class="checkbox pull-left">
              <label style="font-size:12px;color:#b5b5b6;line-height:20px;">
                <input type="checkbox" name="auto" checked>记住我，以后两周保持登录</label>
            </div>
          </div> -->
          <div class="form-group">
            <button type="submit">立即找回</button>
          </div>

            <span style="display:block;padding:0 10px;color:#9F9FA0;background-color:#fff;position:absolute;top:50%;left:50%;margin-top:-10px;margin-left:-66px;color:#666;font-size:12px;">或者其他账号登录</span>
          </div> -->
          <div class="form-group">
            <!-- <a id="weibologin" class="btn btn-block" style="background-color:#e56150;color:#fff;border-radius:2px;margin-bottom:24px;"></a> -->
            <!-- <span id="qqLoginBtn" class="btn btn-block"></span> -->
          </div>
        </form>
      </div>

      <div class="lo-footer">
        <span>
          <!-- 没有账号？ -->
          <a ui-sref="login">立即登录</a>
        </span>

  </div>
