<div id="modal" class="add-topic-modal" ng-show="$parent.showAddTopic">
  <div id="dialog" class="dialog">
    <div class="hd">发表话题 <b class="fr cp f12" ng-click="$parent.showAddTopic = false">关闭</b></div>
    <div class="bd">
      <form ng-submit="$parent.addTopic(formData)">
        <div class="mt10">
          <label class="lh150">标题：</label>
          <input id="topicTitle" ng-model="formData.title" style="width: 100%;height: 30px;">
        </div>
        <div class="mt10">
          <label class="lh150">内容：</label>
          <script type="text/plain" id="topicContent" style="width: 720px;height:240px;"></script>
        </div>
        <div class="mt10 tr">
          <button id="btnAddTopicSubmit" type="submit">发 表</button>
        </div>
      </form>
    </div>
    <div class="ft"></div>
  </div>
</div>
