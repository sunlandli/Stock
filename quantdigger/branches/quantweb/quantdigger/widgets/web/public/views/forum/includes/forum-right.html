<div class="box">
  <div class="form-add-topic tc">
    <p class="f18 mb10">小跟班，最专业做跟投的社区！</p>
    <a ng-show="isLogin" ng-click="$parent.showAddTopic = true" href="" title=""><i class="iconfont f18">&#xe602;&nbsp;</i>发表话题</a>
    <a ng-show="!isLogin" ui-sref="login" title=""><i class="iconfont f18">&#xe602;&nbsp;</i>发表话题</a>
  </div>
</div>
<div class="box mt20">
  <div class="forum-title">热门话题</div>
  <ul id="topicHot" class="forum-hot-list nols">
    <li ng-repeat="item in hotList"><a ui-sref="forum.topic({id: item._id})" title="">[[ item.title ]]</a></li>
  </ul>
</div>
<div class="box mt20">
  <div class="forum-title">无人回复话题</div>
  <ul id="topicCold" class="forum-hot-list nols">
    <li ng-repeat="item in coldList"><a ui-sref="forum.topic({id: item._id})" title="">[[ item.title ]]</a></li>
  </ul>
</div>
