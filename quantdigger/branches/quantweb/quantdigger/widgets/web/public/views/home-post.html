<div class="my-forum-box">
  <div class="my-forum-header">
    <span class="title mr5">我的评论</span>
    <span class="count active">[[ myPosts.length ]]</span>
  </div>
  <div class="my-forum-body">
    <table class="table">
      <thead>
        <tr class="thead-tr">
          <th>评论主题</th>
          <th>评论内容</th>
          <!-- <th style="width: 10%;">作者</th> -->
          <th class="pr15">时间</th>
          <!-- <th>操作</th> -->
        </tr>
      </thead>
      <tbody class="tbody">
        <tr ng-repeat="item in myPosts">
          <td>
            <a ng-show="!item.topic.product" href="#/topic/[[ item.topic._id ]]" style="width: 270px;">[[ item.topic.title ]]</a>
            <a ng-show="item.topic.product" href="#/detail/[[ item.topic.product.pid ]]" style="width: 270px;">[[ item.topic.title ]]</a>
          </td>
          <td><span>[[ item.body | toText ]]</span></td>
          <!-- <td>[[ item.user.name.first ]]</td> -->
          <td class="pr15">[[ item.created | date: 'yyyy-MM-dd HH:mm:ss' ]]</td>
          <!-- <td>
            <i cancel-star class="iconfont star" data-key="[[ item._id ]]" data-type="myProducts" title="删除">&#xe623;</i>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
